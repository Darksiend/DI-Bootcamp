<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <label for="first-lat">First city lat:</label>
      <input type="text" id="first-lat" />
      <label for="first-lng">First city lng:</label>
      <input type="text" id="first-lng" />
      <label for="first-lng">Second city lat:</label>
      <input type="text" id="second-lat" />
      <label for="second-lng">Second city lng:</label>
      <input id="second-lng" type="text" />
      <input type="submit" value="Get Sunrises" id="get-sunrises-btn" />
    </form>
    <div id="first-city-sunrise"></div>
    <div id="second-city-sunrise"></div>
  </body>
  <script src="script.js"></script>
</html>
